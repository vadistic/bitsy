<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />

    <script src="./index.js" defer></script>

    <title>Bitsy demo - simple</title>
  </head>
  <body>
    <div class="container">
      <h1>Bitsy demo - simple</h1>
      <a href="https://bitsy-nosql-bucket.herokuapp.com/"
        ><h3>Bitsy NoSQL Bucket</h3></a
      >

      <p>Submit form and save reseponse</p>

      <hr />

      <form id="message-form">
        <label form="message">
          Your message
        </label>
        <input
          type="text"
          name="message"
          id="message"
          placeholder="type anything"
        />
        <button type="submit" id="submit">SEND</button>
      </form>

      <hr />

      <div>
        <h3>Data</h3>
        <button id="refresh-button">REFRESH</button>
        <button id="reset-button">RESET</button>
        <h5>Last item</h5>
        <pre id="result-last"></pre>
        <h5>All items</h5>
        <pre id="result-all"></pre>
      </div>
    </div>
  </body>
</html>
